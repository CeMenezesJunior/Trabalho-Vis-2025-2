<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Visualização (Taxis NYC)</title>
    
    <style>
        body { margin: 20px; font-family: 'Times New Roman', Times, serif; font-size: 1.25em; }
        #controls { margin-bottom: 10px; } 
        svg { 
            margin: 10px; 
            background-color: #ffffff; 
            border-radius: 8px; 
            border: #bfbfbf solid 1px; 
            height: 500px;
            width: 1000px; 
            display: block;
        }
        #loader { display: none; padding: 10px; color: #333; }
        button { margin: 10px; }

        .axis path,
        .axis line {
            stroke: #ccc;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-size: 0.8em; 
            fill: #333;
        }
        #axisY path {
            stroke: none;
        }
        .bars rect {
            fill: steelblue;
        }
        
        #justification-box {
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            color: #333;
            background-color: #f4f4f4;
            border-left: 4px solid #ccc;
            padding: 10px 15px;
            margin: 0 10px 10px 10px;
            width: 970px;
            box-sizing: border-box;
        }
        #justification-box h3 {
            margin: 0 0 5px 0;
            color: #000;
        }
        #justification-box p {
            margin: 0;
        }
    </style>
  </head>
  <body>
    
    <h1>Visualizações - Taxis de NYC</h1>
    
    <div id="controls">
        <button id="loadMapBtn">Carregar Mapa de Calor (Green Cabs)</button>
        <button id="loadPaymentBtn">Carregar Análise de Pagamentos (Yellow Cabs)</button>
        <button id="loadPandemiaBtn">Carregar Distância Média (Pandemia - Green Cabs)</button>
        <button id="loadBestTipsBtn">Horários Melhores Gorjetas (Yellow Cabs)</button>
    </div>

    <div id="loader">
        <h2>Carregando dados... Por favor, aguarde.</h2>
        <p>(Isso pode demorar alguns segundos)</p>
    </div>

    <svg></svg>

    <div id="justification-box">
    </div>

    <button id="clearBtn">Limpar Gráfico</button>

    <script type="module" src="/loader.js"></script>
    
  </body>
</html>
